# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  infraBuildTemplate: 'build-infra.template.yml'
  infraReleaseTemplate: 'deploy-infra.template.yml'  

stages:
- stage: CI
  displayName: Continuous Integration
  jobs:
  - job: Build
    steps:
    - script: |
        echo Add other tasks to build, test, and deploy your project.
        echo See https://aka.ms/yaml
      displayName: 'Run a multi-line script'
    - template: ${{ variables.infraBuildTemplate }}

- stage: Dev_Release
  displayName: "Release to Dev"    
  condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/master'))
  dependsOn: CI
  jobs:
    - deployment:
      displayName: "Release to Dev"
      environment: Dev
      strategy:
        runOnce:
          deploy:
            steps:
            - template: ${{ variables.infraReleaseTemplate }}
              parameters:
                serviceConnectionName: Terraform GRPWARESP DEV
                tfRgName: grpwaresp-dev-ccoe-tf-rg
                kvName: grpwaresp-dev-ccoe-tf-kv
                tfVarName: terraform.dev.tfvars
                subscriptionId: 24857214-7fc7-4d50-9412-1f8f9e272edc
                clientId: 790501dd-3d4b-4261-8f84-539384608163

